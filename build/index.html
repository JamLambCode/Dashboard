<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0babdb070e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-screen">
    <div class="flex h-screen">
      <div class="absolute mt-10 pl-10 text-3xl font-bold text-white">
        <i class="fa-solid fa-igloo"></i>
        Dashboard
      </div>
      <div class="grid-row grid grid-cols-1">
        <div
          class="flex w-96 flex-col justify-center gap-5 bg-purple-500 pl-20 text-lg font-bold text-white shadow-lg"
        >
          <div><i class="fa-solid fa-house mr-3"></i>Home</div>
          <div><i class="fa-solid fa-user mr-3"></i>Profile</div>
          <div><i class="fa-solid fa-message mr-3"></i>Messages</div>
          <div><i class="fa-solid fa-lines-leaning mr-3"></i>History</div>
          <div><i class="fa-solid fa-bars-progress mr-3"></i>Tasks</div>
          <div><i class="fa-solid fa-user-group mr-3"></i>Communities</div>
        </div>
        <div
          class="flex w-96 flex-col gap-5 bg-purple-500 pl-20 text-lg font-bold text-white shadow-lg"
        >
          <div><i class="fa-solid fa-gear mr-3"></i>Settings</div>
          <div><i class="fa-solid fa-envelope mr-3"></i>Support</div>
          <div><i class="fa-solid fa-shield mr-3"></i>Privacy</div>
        </div>
      </div>

      <div class="flex flex-1 flex-col">
        <div class="shadow-smd flex h-32 gap-10 p-10">
          <div class="flex flex-1 items-center">
            <form action="" method="get" class="flex w-full items-center">
              <label for="search"
                ><i class="fa-solid fa-magnifying-glass mr-2"></i
              ></label>
              <input
                class="rounded-full border-2 p-2 outline-none flex-1 max-w-4xl"
                type="text"
                name="project"
                id="search"
                placeholder="Search"
              />
                </form>
          </div>
          <div class="w-96 flex gap-5 justify-center items-center">

            <i class="fa-regular fa-bell"></i>
            <p class="font-bold">Jakob Lamber</p>


          </div>
        </div>

        <div class="flex font-bold p-10 justify-between">
            
            <div class="text-sm">Hi there, <br> <span class="text-xl"> Jakob Lamber (@j_lamber)</span></br></div>
            <div class="grid grid-cols-3 gap-5">

                <button class="border-2 rounded-full bg-purple-500 text-white px-8 text-sm">New</button>
                <button class="border-2 rounded-full bg-purple-500 text-white px-8 text-sm">Upload</button>
                <button class="border-2 rounded-full bg-purple-500 text-white px-8 text-sm">Share</button>

            </div>

        </div>

        <div class="flex-1 bg-slate-200"></div>
      </div>
    </div>
  </body>
</html>
